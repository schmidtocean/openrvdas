      units: ""
      description: "Position Status Flag - Valid or Invalid"
    Depth_m:
      units: "m"
      description: "Depth"
    Depth_stddev:
      units: "m"
      description: "Depth standard deviation"
    Roll:
      units: "Degrees"
      description: "Roll"
    Pitch:
      units: "Degrees"
      description: "Pitch"
    Heading:
      units: "Degrees"
      description: "Heading"
    Heading_stddev:
      units: "Degrees"
      description: "Heading standard deviation"
    OrientStatus:
      units: ""
