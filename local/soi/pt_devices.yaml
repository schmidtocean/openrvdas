################################################################################
# Device definitions for the Participant Devices
# all particpant devices whould start with pt_{devicename} so they are easily identified
# See README.md in this directory

includes:
  - local/soi/devices/*.yaml

devices:
  ######################################
  pt_whoi_mag:
    category: "device"
    device_type: "mag_aps"
    serial_number: "730"
    description: "deepsea magnetometer"

    fields:
      Mag_X: "PT_WHOI_MAG_X"
      Mag_Y: "PT_WHOI_MAG_Y"
      Mag_Z: "PT_WHOI_MAG_Z"
      Mag_Temperature: "PT_WHOI_MAG_Temperature_C"

  ######################################
  pt_pmel_mapr:
    category: "device"
    device_type: "mapr"
    serial_number: " "
    description: "pmel mapr"

    fields:
      InstrumentTime: "PT_MAPR_Time"
      Temperature: "PT_MAPR_Temperature"
      Pressure: "PT_MAPR_Pressure"
      ORP: "PT_MAPR_ORP"
      LSS: "PT_MAPR_LSS"

